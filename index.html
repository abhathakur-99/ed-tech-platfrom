<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EduLearn | Empower Your Mind</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
      color: #fff;
      scroll-behavior: smooth;
    }
    .hero {
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      min-height: 100vh;
      padding: 0 1rem;
      position: relative;
      overflow: hidden;
    }
    .hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at center, rgba(255 255 255 / 0.2), transparent 70%);
      animation: pulse 8s linear infinite;
      z-index: 0;
    }
    @keyframes pulse {
      0%, 100% {opacity: 1;}
      50% {opacity: 0.7;}
    }
    .hero-content {
      position: relative;
      z-index: 1;
      max-width: 700px;
    }
    .hero h1 {
      font-size: 3.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
      text-shadow: 0 2px 8px rgba(0,0,0,0.3);
      animation: slideInDown 1s ease forwards;
    }
    .hero p {
      font-size: 1.3rem;
      margin-bottom: 2rem;
      text-shadow: 0 1px 6px rgba(0,0,0,0.3);
      animation: slideInUp 1s ease forwards;
    }
    .btn-start {
      font-size: 1.25rem;
      padding: 1rem 3rem;
      border-radius: 50px;
      background: #fff;
      color: #456bd8;
      font-weight: 700;
      border: none;
      cursor: pointer;
      box-shadow: 0 6px 16px rgba(255, 255, 255, 0.5);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: fadeIn 1.5s ease forwards;
    }
    .btn-start:hover {
      box-shadow: 0 8px 24px rgba(255, 255, 255, 0.8);
      transform: scale(1.07);
    }
    .btn-start i {
      margin-left: 0.8rem;
    }
    @keyframes slideInDown {
      from { opacity: 0; transform: translateY(-50px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes slideInUp {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to {opacity: 1;}
    }
    footer {
      background: rgba(0, 0, 0, 0.15);
      padding: 1.2rem 0;
      text-align: center;
      color: #e0e0e0;
      font-weight: 300;
      font-size: 0.9rem;
      letter-spacing: 0.05em;
    }
  </style>
</head>
<body>

  <section class="hero">
    <div class="hero-content">
      <h1>Learn Anytime, Anywhere</h1>
      <p>Interactive courses from top mentors to upgrade your skills</p>
      <button class="btn-start" onclick="location.href='courses.html'">
        Start Learning <i class="fa-solid fa-arrow-right"></i>
      </button>
    </div>
  </section>

  <footer>
    <p>Â© 2025 EduLearn. All rights reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
