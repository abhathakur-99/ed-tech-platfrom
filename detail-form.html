<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EduLearn | Enrollment Form</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      margin: 0;
      padding-top: 80px;
      color: #fff;
    }
    .navbar {
      background-color: rgba(255,255,255,0.15) !important;
      backdrop-filter: blur(10px);
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1030;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      color: #fff;
    }
    .navbar-brand img {
      height: 40px;
      margin-right: 10px;
    }
    .container {
      max-width: 480px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 2.5rem 2rem;
      margin: 0 auto;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      color: #fff;
    }
    h1 {
      margin-bottom: 2rem;
      font-weight: 700;
      text-align: center;
      font-size: 2.5rem;
      text-shadow: 0 0 10px rgba(255,255,255,0.7);
    }
    label {
      font-weight: 600;
      font-size: 1rem;
      margin-bottom: 0.5rem;
      display: block;
      text-shadow: 0 0 5px rgba(0,0,0,0.3);
    }
    input[type=text], 
    input[type=email], 
    input[type=tel] {
      width: 100%;
      padding: 0.75rem 1rem;
      margin-bottom: 1rem;
      border-radius: 30px;
      border: none;
      outline: none;
      font-size: 1.1rem;
      color: #333;
      background: rgba(255, 255, 255, 0.85);
      box-shadow: inset 2px 2px 5px rgba(0,0,0,0.1);
      transition: box-shadow 0.3s ease;
    }
    input[type=text]:focus, 
    input[type=email]:focus, 
    input[type=tel]:focus {
      box-shadow: 0 0 10px #72aaff;
      background: #fff;
    }
    button {
      width: 100%;
      padding: 0.9rem 0;
      font-size: 1.3rem;
      font-weight: 700;
      background: #5a67d8;
      border: none;
      border-radius: 50px;
      color: white;
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(90, 103, 216, 0.6);
      transition: background-color 0.3s ease, transform 0.3s ease;
    }
    button:hover {
      background: #434190;
      transform: scale(1.05);
    }
    .error {
      color: #f87171;
      font-size: 0.9rem;
      margin-top: -0.5rem;
      margin-bottom: 0.75rem;
      min-height: 18px;
      transition: opacity 0.3s ease;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-light shadow">
    <div class="container d-flex align-items-center">
      <a href="index.html" class="navbar-brand d-flex align-items-center">
        <img src="https://e7.pngegg.com/pngimages/280/670/png-clipart-education-learning-stationery-elements-bachelor-cap-education-thumbnail.png" alt="EduLearn Logo" />
        EduLearn
      </a>
    </div>
  </nav>

  <div class="container">
    <h1>Enrollment Form</h1>
    <form id="enrollForm" action="confirmation.html" method="GET" novalidate>
      <input type="hidden" id="courseNameInput" name="courseName" />

      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" name="name" placeholder="Enter your full name" required minlength="3" />
      <div class="error" id="nameError"></div>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required />
      <div class="error" id="emailError"></div>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required pattern="^\+?[0-9\s\-]{7,15}$" />
      <div class="error" id="phoneError"></div>

      <button type="submit">Confirm Enrollment</button>
    </form>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const course = params.get('course') || 'Course';
    document.getElementById('courseNameInput').value = course;

    const form = document.getElementById('enrollForm');
    const nameInput = document.getElementById('fullname');
    const emailInput = document.getElementById('email');
    const phoneInput = document.getElementById('phone');

    const nameError = document.getElementById('nameError');
    const emailError = document.getElementById('emailError');
    const phoneError = document.getElementById('phoneError');

    function validateName() {
      if (nameInput.value.trim().length < 3) {
        nameError.textContent = 'Please enter a valid full name (at least 3 characters)';
        return false;
      } else {
        nameError.textContent = '';
        return true;
      }
    }

    function validateEmail() {
      if (!emailInput.validity.valid) {
        emailError.textContent = 'Please enter a valid email address';
        return false;
      } else {
        emailError.textContent = '';
        return true;
      }
    }

    function validatePhone() {
      if (!phoneInput.validity.valid) {
        phoneError.textContent = 'Please enter a valid phone number';
        return false;
      } else {
        phoneError.textContent = '';
        return true;
      }
    }

    nameInput.addEventListener('input', validateName);
    emailInput.addEventListener('input', validateEmail);
    phoneInput.addEventListener('input', validatePhone);

    form.addEventListener('submit', event => {
      const isNameValid = validateName();
      const isEmailValid = validateEmail();
      const isPhoneValid = validatePhone();

      if (!isNameValid || !isEmailValid || !isPhoneValid) {
        event.preventDefault();
      }
    });
  </script>
</body>
</html>
