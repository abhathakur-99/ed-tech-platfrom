<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EduLearn | Enrollment Confirmation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #eef4ff;
      color: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      padding: 1rem;
    }
    .confirmation-container {
      background: white;
      padding: 2rem 3rem;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgb(0 0 0 / 0.1);
      max-width: 400px;
      width: 100%;
    }
    .checkmark {
      font-size: 6rem;
      color: #4BB543;
      margin-bottom: 1rem;
    }
    h2 {
      font-weight: 700;
      margin-bottom: 1rem;
      color: #2575fc;
    }
    p.lead {
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }
    .btn-home {
      background: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%);
      border: none;
      padding: 0.75rem 2rem;
      font-size: 1.1rem;
      font-weight: 700;
      color: white;
      border-radius: 50px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: background 0.3s ease;
    }
    .btn-home:hover {
      background: linear-gradient(90deg, #4a0ebc 0%, #1a5cdc 100%);
      color: white;
    }
  </style>
</head>
<body>
  <div class="confirmation-container" role="main" aria-live="polite" aria-label="Enrollment confirmation message">
    <i class="fa-solid fa-circle-check checkmark" aria-hidden="true"></i>
    <h2>Enrollment Successful!</h2>
    <p class="lead">Thank you for enrolling in <strong id="courseName">your course</strong>.<br />
      Youâ€™ll receive a confirmation email with course details shortly.</p>
    <a href="index.html" class="btn-home" role="button">Return to Home</a>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const courseName = params.get("courseName") || "your selected course";
    document.getElementById("courseName").textContent = courseName;
  </script>
</body>
</html>
